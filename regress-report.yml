bugreports:
  - summary: |
      Пользователь не имеет возможности фильтровать товары по цене, цвету, размеру и так далее
    environment: |
      Google Chrome   111.0.5563.111 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на сайт https://hexlet-products-store.vercel.app/
      2. В подкатегориях ввести необходимую цену товара
      3. Выбрать цвет и размер товара
    expected-result: |
      На странице появляются товары с заданными фильтрами
    actual-result: |
      В списке товаров происходит фильтр только по цене
      Остальные фильтры не применяются

  - summary: |
      Сайт не имеет адаптивную вёрстку
    environment: |
      Google Chrome   111.0.5563.111 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Открыть на главной странице Devtools
      3. Переключить Toggle device toolbar на мобильный вид
    expected-result: |
      Сайт адаптируется под мобильную версию
      Колонки не выезжают за границы, изображения открываются в сжатом формате
    actual-result: |
      В корзине на кнопке "Оформить заказ"/"Checkout" съехал текст, общая стоимость товара отображается вне формы
    
  - summary: |
      Сайт не способен обрабатывать большое количество трафика
    environment: |
      Google Chrome   111.0.5563.111 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть сайт https://loaddy.com/ для проверки нагрузочного тестирования 
      2. В форму для бесплатной проверки вставить ссылку на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    expected-result: |
      8/10
    actual-result: |
      4/10, хостинг сайта работает медленно

  - summary: |
      Сайт не является мультиязычным
    environment: |
      Google Chrome   111.0.5563.111 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Переключить вкладку Language на русский язык
    expected-result: |
      Весь текст сайта, за исключением наименования товаров, имеет корректный перевод, не изменяя смысл
      Стоимость товаров выводится в рублях
    actual-result: |
      Краткое описание карточки товара не перевелось на русский язык
      Категории товара, полное описание осталось указано на английском языке
      Цена товара остаётся указанной в долларах

  - summary: |
      Пользователь не имеет возможности оплатить заказ и завершить его, корзина не очищается
    environment: |
      Google Chrome   111.0.5563.111 (Официальная сборка), (64 бит)
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Выбрать товар и добавить нужное количество в корзину
      3. Перейти в корзину, затем перейти к оформлению заказа
      4. Выбрать способы получения, оплаты
      5. Подтвердить и оформить заказ
      6. Получить номер заказа, подтверждение покупки
      7. Корзина очищена
    expected-result: |
      Заказ успешно оформлен и завершён
    actual-result: |
      В корзине при нажатии на кнопку "Оформить заказ" не происходит его завершение 
      Невозможно выбрать способ получения, способ доставки
      Заказу не присваивается его номер
      Корзина не очищается
